<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
</style>
</head>
<body>

<form name="register" method="post" action="../insertuser">
    {% csrf_token %}

    <label for="tuname">Username:</label>
<input type="text" id="tuname" name="tuname" placeholder="Enter your Name">

    <label for="tuemail">Email:</label>
<input type="email" id="tuemail" name="tuemail" placeholder="Enter your Email">

    <label for="tupassword">Password:</label>
<input type="tel" id="tupassword" name="tupassword" placeholder="Enter your Password">

    <label for="tupassword2">Password2:</label>
<input type="tel" id="tupassword2" name="tupassword2" placeholder="Confirm your Password">

    <input type="submit" name="reg" value="Click to Register">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</form>



</body>
</html>
