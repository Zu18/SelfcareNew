{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>

    <div class="container">
        <div class="logout-container">
            <form action="{% url 'logoutuser' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
        <h1 style="margin-bottom: 40px;">Self-Care Menu</h1>
        <div class="tiles">
            <div class="tile" onclick="location.href='{% url 'daily_activity' %}'">
                <h2>Daily Records</h2>
                <p>Track your self-care habits and activities.</p>
            </div>
            <div class="tile" onclick="location.href='{% url 'add_record' %}'">
                <h2>Journal</h2>
                <p>Write down your thoughts and reflections.</p>
            </div>
            <div class="tile" onclick="location.href='{% url 'add_goal' %}'">
                <h2>Your Goals</h2>
                <p>Set and monitor your personal growth objectives.</p>
            </div>
            <div class="tile" onclick="location.href='{% url 'tips_tricks' %}'">
                <h2>Tips and Tricks</h2>
                <p>Find your tips and tricks to stay healthy.</p>
            </div>
        </div>
    </div>
</body>
</html>
